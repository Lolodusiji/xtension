<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>HelpMeOut</title>
</head>
<body>
    <div class="content">
        <div class="flex">
        <div class="image">
            <img src="./images/popup.svg">
            <h4>HelpMeOut</h4>
        </div>
        <div class="settings">
            <img src="./images/setting-2.svg">
            <img src="./images/cancel.svg">
        </div>
        </div>

        <h6>This extension helps you record and share help videos with ease.</h6>

        <div class="flex2">
            <span>
                <img id="image" src="./images/monitor.svg">
                <p>Full screen</p>
            </span>

            <span>
                <img id="image" src="./images/copy.svg">
                <p>Current Tab</p>
            </span>
        </div>

        <div class="camera">
            <div class="left">
                <img src="./images//video.svg">
                <p>Camera</p>
            </div>
            <div class="right">
                <!-- <img src="./images/_Toggle base.svg"> -->
                <input type="checkbox" id="check" >
                <label for="check" class="button"></label>
            </div>
        </div>

        <div class="camera">
            <div class="left">
                <img src="./images//microphone.svg">
                <p>Audio</p>
            </div>
            <div class="right">
                <!-- <img src="./images/_Toggle base.svg"> -->
                <input type="checkbox" id="check" >
                <label for="check" class="button"></label>
            </div>
        </div>

        <div class="button_cont">
            <button id="start_video">Start Recording</button>
        </div>

        <div class="button_cont">
            <button id="stop_video">Stop Recording</button>
        </div>
       
    </div>

    <script src="./js/popup.js"></script>

</body>
</html>
